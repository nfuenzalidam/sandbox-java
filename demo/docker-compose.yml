version: "3.5"
services:
  spring-boot:
    image: spring-boot
    build:
      context: .
    ports:
      - "8080:8082" #HTTP
      - "5005:5005" #DEBUG
    volumes:
      - ${APPLICATION_ROOT_FOLDER}:/usr/src/mymaven
